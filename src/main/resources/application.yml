logging:
  level:
    org.springframework.boot.context.config: DEBUG

spring:
  config:
    activate:
      on-profile: default
    import:
      - "file:./secrets/.env[.properties]"
      - "file:./secrets/.db.env[.properties]"
  application:
    name: vulpes
  datasource:
    url: jdbc:postgresql://localhost:5432/vulpes_db
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

vulpes:
  github:
    advisory-database:
      fetch-interval: 20m
      path: "${HOME}/Projects/github.com/github/advisory-database"
  opensearch:
    url: https://localhost:9200
    index: "github-security-advisory-database"
  web-ui:
    url: http://localhost:5173
  load-data-from-scratch: false
